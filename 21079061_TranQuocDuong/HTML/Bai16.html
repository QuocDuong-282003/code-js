<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<script src="../JS/Bai16.js"></script>
</head>
<body>
	<h1>Validation Examples</h1>
	<h2>IP Address</h2>
	<label for="ip">Enter an IP address:</label>
	<input type="text" id="ip" name="ip">
	<button onclick="validateIP()">Submit</button>
	<p id="ip-result"></p>

	<h2>URL</h2>
	<label for="url">Enter a URL:</label>
	<input type="text" id="url" name="url">
	<button onclick="validateURL()">Submit</button>
	<p id="url-result"></p>

	<h2>US Zip Code</h2>
	<label for="zip">Enter a US Zip Code:</label>
	<input type="text" id="zip" name="zip">
	<button onclick="validateZip()">Submit</button>
	<p id="zip-result"></p>
</body>
</html>
